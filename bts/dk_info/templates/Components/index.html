<html>

<head>
    <title>List of all Components</title>
</head>

<body>
    <h1>List of all Components</h1>
    <p>
        <ul>
            {% for component in components %}
            <li><a href="../component/{{ component.part_number|urlencode}}">{{ component.part_number }}</a></li>
            {% endfor %}
        </ul>
    </p>
</body>

</html>
