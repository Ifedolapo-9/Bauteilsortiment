<html>

<head>
    <title>List of all Components</title>
</head>

<body>
    <h1>List of all Components</h1>
    <p>
        <ul>
            {% for component in components %}
            <li><a href="{% url 'component_details' component.id %}">{{ component }}</a></li>
            {% endfor %}
        </ul>
    </p>
</body>

</html>
