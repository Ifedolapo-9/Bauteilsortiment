<html>

<head>
    <title>List of Components</title>
</head>

<body>
    <h1>List of components</h1>
    <p>
        <ul>
            {% for component in components %}
            <li><a href="../component/{{ component.dk_part_number|urlencode}}">{{ component.dk_part_number }}</a></li>
            {% endfor %}
        </ul>
    </p>
</body>

</html>
